            }

</head>
<body>
<script type="module">
    import {get_default_lil_gui, ThreeEngine} from "../js/utils/utils_three.js";
    import * as THREE from 'three';

    // todo: use the gui initialized below to control the position of a 3D sphere.
    // todo: the sphere should be movable along the ranges x: [-2,2], y: [-2, 2], z: [-2, 2].
    // todo:  The sphere should have a radius of 0.04 and can be any color/ opacity you want.

    let engine = ThreeEngine.new_default_3d();

    let geometry = new THREE.SphereGeometry(0.04, 32, 32);
    let material = new THREE.MeshBasicMaterial({ color: 0xff0000, opacity: 0.5, transparent: true });
    let sphere = new THREE.Mesh(geometry, material);

    engine.scene.add(sphere);

    let gui = get_default_lil_gui();
    let spherePosition = { x: 0, y: 0, z: 0 };

    gui.add(spherePosition, 'x', -2, 2).onChange(value => {
        sphere.position.x = value;
    });
    gui.add(spherePosition, 'y', -2, 2).onChange(value => {
        sphere.position.y = value;
    });
    gui.add(spherePosition, 'z', -2, 2).onChange(value => {
        sphere.position.z = value;
    });

    engine.animation_loop(() => {

    });

</script>
</body>
